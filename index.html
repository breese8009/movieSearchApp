<!DOCTYPE html>
<html>

<head>
	<title>Movie Search</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!--  handlebars-->
	<script src="handlebars-v4.0.5.js"></script>
	<script src="https://rawgit.com/arsood/handlejs/master/handle.js"></script>

	<script src="app.js"></script>
</head>

<body class="full-background">

<div id="container"></div>

<!--Home Page-->
<div id="search-input-box" class="border-radius">
	<h2 class="txt-center">Search for Films</h2>

	<div class="row">
		<div class="col-sm-12">
			<input id="movie-title" class="form-control" type="text" placeholder="Movie Title" />
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 txt-center">
			<a id="movie-search-button" class="btn btn-primary margin-top-20">Search</a>
		</div>
	</div>
</div>
<!--/Home Page-->

<div id="movie-card-container"></div>

<!--Movie Cards-->
<script id="movies" type="text/x-handlebars-template">
<div class="movie-card border-radius margin-top-20">
	<div class="row">
		<div class="col-sm-4">
			<img src="{{Poster}}" class="img-responsive movie-poster" />
		</div>
		<div class="col-sm-8">
			<h3 style="margin-top:0;">{{Title}}</h3>

			<div class="row margin-top-20">
				<div class="col-sm-4">
					<strong>Year: </strong>{{Year}}
				</div>
				<div class="col-sm-4">
					<strong>Rated: </strong>{{Rated}}
				</div>
				<div class="col-sm-4">
					<strong>Released: </strong>{{Released}}
				</div>
			</div>

			<div class="row margin-top-20">
				<div class="col-sm-4">
					<strong>Runtime: </strong>{{Runtime}}
				</div>
				<div class="col-sm-4">
					<strong>Genre: </strong>{{Genre}}
				</div>
				<div class="col-sm-4">
					<strong>Director: </strong>{{Director}}
				</div>
			</div>

			<div class="row margin-top-20">
				<div class="col-sm-12">
					<strong>Actors: </strong>{{Actors}}
				</div>
			</div>

			<div class="row margin-top-20">
				<div class="col-sm-12">
					<strong>Plot: </strong>{{Plot}}
				</div>
			</div>
		</div>
	</div>
</div>
</script>
<!--/Movie Cards-->

</body>

</html>
